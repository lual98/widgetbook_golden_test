name: widgetbook_golden_test
description: "Utility for running golden tests on Widgetbook use cases."
version: 0.0.3
repository: https://github.com/lual98/widgetbook_golden_test

environment:
  sdk: ^3.7.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  widgetbook: ^3.16.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

dev_dependencies:
  flutter_lints: ^5.0.0
  mocktail_image_network: ^1.2.0
  example:
    path: example
  provider: ^6.1.5+1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: false
